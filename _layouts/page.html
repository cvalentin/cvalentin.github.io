<html>
  {% include header.html %}
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				{% include head.html %}
				<!-- Main -->
					<div id="main">

						<!-- Post -->
            <article class="post">
              <header>
                <div class="title">
                  <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
                <!-- <p>Lorem ipsum dolor amet nullam consequat etiam feugiat</p> -->
                </div>
              
              </header>
              {% if page.image %}
                <a href="{{ page.url }}" class="image featured"><img src="{{page.image}}" alt="" /></a>
              {% endif %}
              {{ content }}
              <footer>
                <ul class="stats">
                {% for tag in page.tags limit:3 %}
                  <li><a href="#">{{ tag }}</a></li>
                {% endfor %}
        <!--
        <li><a href="#">General</a></li>
        <li><a href="#" class="icon fa-heart">28</a></li>
        <li><a href="#" class="icon fa-comment">128</a></li>
        -->
                </ul>
              </footer>
           </article>
					</div>
			</div>
      <section id="footer">
  
  <span class="copyright">Copyright &copy; 2015 - 2016 {{ site.author }} </span>
  <span class="copyright"> // </span>
  <span class="copyright"> Theme Credit: <a href="https://github.com/KazumaSATO/Siera">KazumaSATO</a></span>

  
 
</section>
		<!-- Scripts -->
		{% include scripts.html %}
	</body>
</html>
